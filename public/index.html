<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planejador de Férias Judiciais</title>
    <meta name="description" content="Otimize suas férias judiciais com esta ferramenta" />
    <meta name="author" content="DeltaPorto" />
    <script type="text/javascript">
      // Script para lidar com redirecionamentos de SPA
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
