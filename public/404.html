<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Planejador de Férias Judiciais</title>
    <script>
        // Redireciona para a página inicial mantendo o caminho original
        // Isso é necessário para o GitHub Pages funcionar com rotas do React Router
        const segment = 'judicial-vacation-optimizer';
        const path = window.location.pathname;
        const redirectPath = path.includes(segment) 
            ? path 
            : `/${segment}${path}`;
        
        window.location.replace(`/#${redirectPath}`);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página não encontrada</h1>
        <p>Redirecionando para a página inicial...</p>
    </div>
</body>
</html>
